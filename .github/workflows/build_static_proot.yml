name: Build Static Proot

on:
  workflow_dispatch:  # 允许手动点击按钮触发
  schedule:
    - cron: '0 0 1 * *' # 每月自动构建一次（可选）

jobs:
  build-static-proot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout (Dummy)
        uses: actions/checkout@v4

      - name: Clone Termux Packages
        run: |
          # 克隆最新的 termux-packages 仓库
          git clone https://github.com/termux/termux-packages.git
          cd termux-packages
          # 为了稳定性，有时候可以锁定在某个 commit，但为了“最新”这里我们直接用 master

      - name: Inject Static Build Config
        working-directory: ./termux-packages
        run: |
          # 定位到官方的 proot 构建脚本
          BUILD_SCRIPT="packages/proot/build.sh"
          
          echo "正在修改 $BUILD_SCRIPT 以支持静态编译..."

          # 1. 在 pre_configure 步骤中注入 LDFLAGS -static
          # 我们查找 "termux_step_pre_configure() {" 并在其后插入配置
          # 如果官方脚本里没有这个函数，我们追加到文件末尾（Termux 脚本允许覆盖）
          
          cat <<EOT >> $BUILD_SCRIPT

          # === INJECTED BY GITHUB ACTIONS ===
          termux_step_pre_configure() {
              # 强制静态链接
              LDFLAGS+=" -static"
              # 增加参数长度限制，防止 Android 下报错
              CPPFLAGS+=" -DARG_MAX=131072"
          }

          termux_step_make_install() {
              cd \$TERMUX_PKG_SRCDIR/src
              
              # 修改 temp 路径，适配无 root 环境
              sed -i 's/P_tmpdir/"\/tmp"/g' path/temp.c
              
              make V=1
              make install
              
              # 剥离符号表减小体积
              \$STRIP proot
              
              # 将编译好的文件复制出来
              mkdir -p /home/builder/termux-packages/output
              cp proot /home/builder/termux-packages/output/proot-aarch64
          }
          # ==================================
          EOT
          
          echo "注入完成，脚本末尾内容："
          tail -n 20 $BUILD_SCRIPT

      - name: Build with Docker
        working-directory: ./termux-packages
        run: |
          # 使用 Termux 官方 Docker 环境编译
          # -a aarch64: 指定架构为 arm64
          # proot: 指定编译包名
          ./scripts/run-docker.sh ./build-package.sh -a aarch64 proot

      - name: Prepare Artifact
        working-directory: ./termux-packages
        run: |
          # 检查文件是否存在
          if [ -f "output/proot-aarch64" ]; then
            echo "编译成功！"
            ls -lh output/proot-aarch64
          else
            echo "错误：未找到编译产物，可能是编译失败或路径错误。"
            exit 1
          fi

      - name: Upload Static Binary
        uses: actions/upload-artifact@v4
        with:
          name: proot-static-aarch64
          path: termux-packages/output/proot-aarch64
